<section class="rotation-builder">
  <h3>Rotation builder</h3>

  <div>
    <button (click)="addTick()">Add new tick to rotation</button>
  </div>

  <app-rotation-builder-tick *ngFor="let tick of this.repo.rotation$() | async; index as index;" [tick]="tick"
    (onEdit)="this.updateTick(index, tick)" (onDelete)="this.removeTick(index)"></app-rotation-builder-tick>
</section>
