<ng-template [ngIf]="tick && resultset">
  <div class="app-actual-tick no-select">
    <kbd *ngFor="let key of resultset.correctKeyPresses" class="kbc-button kbc-button-success">{{ key }}</kbd>
    <kbd *ngFor="let key of resultset.incorrectKeyPresses" class="kbc-button kbc-button-danger">{{ key }}</kbd>
  </div>
</ng-template>
