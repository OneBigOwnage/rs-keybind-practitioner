<ng-container *ngFor="let interaction of tick.interactions">
  <kbd class="kbc-button" [class.kbc-button-success]="this.isSuccessful(interaction)"
    [class.kbc-button-danger]="this.isMissed(interaction) || this.isUnexpected(interaction)">
    <ng-container *ngIf="this.isMissed(interaction)">
      <mat-icon>call_missed_outgoing</mat-icon>
    </ng-container>
    <ng-container *ngIf="this.isUnexpected(interaction)">
      <mat-icon>close</mat-icon>
    </ng-container>
    <ng-container *ngIf="this.isSuccessful(interaction)">
      <mat-icon>star_outline</mat-icon>
    </ng-container>
    {{ interaction.key }}
  </kbd>
</ng-container>
