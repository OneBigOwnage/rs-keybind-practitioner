<div class="gcd-container">
  <div *ngFor="let gcdOrDelay of dataService.rotation$ | async">
    <app-global-cooldown *ngIf="isGlobalCooldown(gcdOrDelay)" [globalCooldown]="gcdOrDelay"></app-global-cooldown>
    <app-delay *ngIf="isDelay(gcdOrDelay)" [delay]="gcdOrDelay"></app-delay>
  </div>

  <div class="add-global-cooldown-box">
    <div>
      <button (click)="addGcd()">Add GCD</button>
      <button (click)="waitTicks(1)">Wait 1 tick</button>
      <button (click)="waitTicks(2)">Wait 2 ticks</button>
      <button (click)="waitTicks(3)">Wait 3 ticks</button>
    </div>
  </div>
</div>
